<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Shop</h1>
    </header>
    <section>
        <h2>Opciones</h2>
        <!--Add product-->
        <h3>Agregar producto</h3>
        <form>
            <label for="code">Código: </label>
            <input id="code" type="number">
            <label for="name">Nombre: </label>
            <input id="name" type="text" value="Producto 1">
            <label for="cost">Precio: </label>
            <input id="cost" type="number" value="100">
            <label for="stock">Cantidad: </label>
            <input id="stock" type="number" value="4">
            <label for="description">Descripción: </label>
            <input id="description" type="text" value="Es un producto excelente">
            <button id="btnAdd" type="button">Agregar</button>
        </form>
        <!--Query product-->
        <h3>Buscar producto</h3>
        <form>
            <label for="queryByCode">Código: </label>
            <input id="queryByCode" type="number">
            <button id="btnQuery" type="button">Buscar</button>
            <div id="productFound"></div>
        </form>
        <br>
        <!--Create report-->
        <div id="separation">
            <button id="btnReportInOrder" class="btnReport">Reporte InOrder</button>
            <button id="btnReportPreOrder" class="btnReport">Reporte PreOrder</button>
            <button id="btnReportPostOrder" class="btnReport">Reporte PostOrder</button>
        </div>
    </section>
    <!--Aside-->
    <aside>
        <h2>Reporte</h2>
        <article id="articleReport"></article>
    </aside>
    <br>
</body>
<script src="./main.js" type="module"></script>

</html>
